<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>Expense Tracker - Login</title>
  <link rel="stylesheet" href="styles.css?v=6.0">
  <link href="https://fonts.googleapis.com/css2?family=Asap:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    /* Critical CSS for immediate rendering */
    .auth-body {
      background-color: rgba(244, 91, 105, 1) !important;
      font-family: 'Asap', sans-serif !important;
      margin: 0 !important;
      padding: 20px !important;
      min-height: 100vh !important;
      display: flex !important;
      align-items: center !important;
      justify-content: center !important;
      box-sizing: border-box !important;
    }
    
    .login {
      background-color: white !important;
      padding: 40px 35px !important;
      border-radius: 12px !important;
      width: 400px !important;
      max-width: 90% !important;
      box-shadow: 0 10px 40px rgba(2, 128, 144, 0.25) !important;
      position: relative !important;
      box-sizing: border-box !important;
    }
    
    .login h2 {
      font-family: 'Asap', sans-serif !important;
      margin: 0 0 25px 0 !important;
      font-size: 28px !important;
      color: #2c3e50 !important;
      text-align: center !important;
      font-weight: 700 !important;
    }
    
    .login > input {
      font-family: 'Asap', sans-serif !important;
      display: block !important;
      border-radius: 5px !important;
      font-size: 16px !important;
      background: #f8f9fa !important;
      width: 100% !important;
      border: 0 !important;
      border-bottom: 2px solid #e0e0e0 !important;
      padding: 12px 15px !important;
      margin: 15px 0 !important;
      box-sizing: border-box !important;
    }
    
    .login > button {
      font-family: 'Asap', sans-serif !important;
      cursor: pointer !important;
      color: #fff !important;
      font-size: 16px !important;
      text-transform: uppercase !important;
      width: 120px !important;
      border: 0 !important;
      padding: 12px 0 !important;
      margin-top: 15px !important;
      border-radius: 5px !important;
      background: linear-gradient(135deg, rgba(244, 91, 105, 1) 0%, rgba(234, 81, 95, 1) 100%) !important;
    }
    
    .switch-btn {
      background: none !important;
      border: none !important;
      color: rgba(69, 105, 144, 0.8) !important;
      font-size: 14px !important;
      font-family: 'Asap', sans-serif !important;
      cursor: pointer !important;
      padding: 12px !important;
      margin-top: 20px !important;
      border-radius: 5px !important;
      width: 100% !important;
      text-decoration: underline !important;
    }
    
    .error-message {
      color: rgba(244, 91, 105, 1) !important;
      font-size: 13px !important;
      margin-top: 10px !important;
      text-align: center !important;
      min-height: 20px !important;
      font-weight: 500 !important;
    }
    
    /* Mobile responsiveness */
    @media (max-width: 768px) {
      .auth-body {
        padding: 15px !important;
      }
      
      .login {
        width: 100% !important;
        max-width: 100% !important;
        padding: 30px 25px !important;
        margin: 0 !important;
      }
      
      .login h2 {
        font-size: 24px !important;
      }
      
      .login > input {
        padding: 14px 15px !important;
        font-size: 16px !important;
      }
      
      .login > button {
        width: 100% !important;
        padding: 14px 0 !important;
      }
    }
    
    @media (max-width: 480px) {
      .auth-body {
        padding: 10px !important;
      }
      
      .login {
        padding: 25px 20px !important;
      }
      
      .login h2 {
        font-size: 22px !important;
      }
      
      .login > input {
        padding: 12px 15px !important;
        font-size: 15px !important;
      }
    }
  </style>
</head>
<body class="auth-body">
  
  <!-- Login Form -->
  <form id="login-form" class="login">
    <h2>Expense Tracker</h2>
    <input type="email" id="login-email" placeholder="Email" required autofocus>
    <input type="password" id="login-password" placeholder="Password" required>
    <button type="submit">Login</button>
    <p class="error-message" id="login-error"></p>
    <button type="button" id="show-register-btn" class="switch-btn" onclick="testButtonClick()">Don't have an account? Create one</button>
  </form>

  <!-- Register Form -->
  <form id="register-form" class="login" style="display: none;">
    <h2>Create Account</h2>
    <input type="text" id="register-name" placeholder="Full Name" required>
    <input type="email" id="register-email" placeholder="Email" required>
    <input type="password" id="register-password" placeholder="Password (min 6 characters)" required minlength="6">
    <input type="password" id="register-confirm" placeholder="Confirm Password" required>
    <button type="submit">Register</button>
    <p class="error-message" id="register-error"></p>
    <button type="button" id="show-login-btn" class="switch-btn" onclick="testLoginClick()">Already have an account? Sign in</button>
  </form>

  <!-- Toast notifications -->
  <div id="toast-container"></div>

  <script>
    // Ensure page is fully ready before loading auth
    console.log('Page loading...');
    
    // Add loading indicator
    document.addEventListener('DOMContentLoaded', function() {
      console.log('DOM ready, page should be visible now');
      
      // Ensure forms are visible
      const loginForm = document.getElementById('login-form');
      const registerForm = document.getElementById('register-form');
      
      if (loginForm) {
        loginForm.style.display = 'block';
        loginForm.style.visibility = 'visible';
        console.log('Login form made visible');
      }
      
      if (registerForm) {
        registerForm.style.display = 'none';
        registerForm.style.visibility = 'visible';
        console.log('Register form hidden but ready');
      }
    });
  </script>
  <script src="auth.js"></script>
  <script>
    // Immediate test script
    console.log('Inline script running...');
    
    // Test function that definitely works
    function testButtonClick() {
      console.log('TEST: Register Button clicked!');
      const loginForm = document.getElementById('login-form');
      const registerForm = document.getElementById('register-form');
      
      if (loginForm && registerForm) {
        loginForm.style.display = 'none';
        registerForm.style.display = 'block';
        console.log('TEST: Switched to register form successfully!');
      } else {
        console.error('TEST: Forms not found!', {loginForm, registerForm});
      }
    }
    
    function testLoginClick() {
      console.log('TEST: Login Button clicked!');
      const loginForm = document.getElementById('login-form');
      const registerForm = document.getElementById('register-form');
      
      if (loginForm && registerForm) {
        registerForm.style.display = 'none';
        loginForm.style.display = 'block';
        console.log('TEST: Switched to login form successfully!');
      } else {
        console.error('TEST: Forms not found!', {loginForm, registerForm});
      }
    }
    
    // Wait for page to load and attach the event
    window.addEventListener('load', function() {
      console.log('Page fully loaded, attaching button events...');
      
      const registerBtn = document.getElementById('show-register-btn');
      const loginBtn = document.getElementById('show-login-btn');
      
      if (registerBtn) {
        console.log('Register button found, adding click listener...');
        registerBtn.addEventListener('click', testButtonClick);
        registerBtn.onclick = testButtonClick;
      } else {
        console.error('Register button not found!');
      }
      
      if (loginBtn) {
        console.log('Login button found, adding click listener...');
        loginBtn.addEventListener('click', testLoginClick);
        loginBtn.onclick = testLoginClick;
      } else {
        console.error('Login button not found!');
      }
    });
  </script>
</body>
</html>

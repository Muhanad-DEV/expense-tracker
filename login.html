<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Expense Tracker - Login</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="auth-body">
  <div class="auth-container">
    <header class="auth-header">
      <h1>Expense Tracker</h1>
      <p>Track your expenses efficiently</p>
    </header>

    <main class="auth-main">
      <!-- Login Form -->
      <div id="login-section" class="auth-section">
        <h2>Sign In</h2>
        <form id="login-form" class="auth-form">
          <div class="form-group">
            <label for="login-email">Email</label>
            <input type="email" id="login-email" name="email" required>
          </div>
          <div class="form-group">
            <label for="login-password">Password</label>
            <input type="password" id="login-password" name="password" required>
          </div>
          <button type="submit" class="auth-btn">Sign In</button>
          <p id="login-error" class="error-message" role="alert" aria-live="polite"></p>
        </form>
        <p class="auth-switch">
          Don't have an account? 
          <button type="button" id="show-register" class="link-btn">Create Account</button>
        </p>
      </div>

      <!-- Register Form -->
      <div id="register-section" class="auth-section" style="display: none;">
        <h2>Create Account</h2>
        <form id="register-form" class="auth-form">
          <div class="form-group">
            <label for="register-name">Full Name</label>
            <input type="text" id="register-name" name="name" required>
          </div>
          <div class="form-group">
            <label for="register-email">Email</label>
            <input type="email" id="register-email" name="email" required>
          </div>
          <div class="form-group">
            <label for="register-password">Password</label>
            <input type="password" id="register-password" name="password" required minlength="6">
          </div>
          <div class="form-group">
            <label for="register-confirm">Confirm Password</label>
            <input type="password" id="register-confirm" name="confirmPassword" required>
          </div>
          <button type="submit" class="auth-btn">Create Account</button>
          <p id="register-error" class="error-message" role="alert" aria-live="polite"></p>
        </form>
        <p class="auth-switch">
          Already have an account? 
          <button type="button" id="show-login" class="link-btn">Sign In</button>
        </p>
      </div>
    </main>

    <!-- Toasts -->
    <div id="toasts" aria-live="polite" aria-atomic="true"></div>

    <script src="auth.js"></script>
  </div>
</body>
</html>

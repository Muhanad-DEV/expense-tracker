<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>Expense Tracker - Login</title>
  <link rel="stylesheet" href="styles.css?v=5.0">
  <link href="https://fonts.googleapis.com/css2?family=Asap:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body class="auth-body">
  
  <!-- Login Form -->
  <form id="login-form" class="login">
    <h2>Expense Tracker</h2>
    <input type="email" id="login-email" placeholder="Email" required autofocus>
    <input type="password" id="login-password" placeholder="Password" required>
    <button type="submit">Login</button>
    <p class="error-message" id="login-error"></p>
    <button type="button" id="show-register-btn" class="switch-btn">Don't have an account? Create one</button>
  </form>

  <!-- Register Form -->
  <form id="register-form" class="login" style="display: none;">
    <h2>Create Account</h2>
    <input type="text" id="register-name" placeholder="Full Name" required>
    <input type="email" id="register-email" placeholder="Email" required>
    <input type="password" id="register-password" placeholder="Password (min 6 characters)" required minlength="6">
    <input type="password" id="register-confirm" placeholder="Confirm Password" required>
    <button type="submit">Register</button>
    <p class="error-message" id="register-error"></p>
    <button type="button" id="show-login-btn" class="switch-btn">Already have an account? Sign in</button>
  </form>

  <!-- Toast notifications -->
  <div id="toast-container"></div>

  <script src="auth.js"></script>
</body>
</html>

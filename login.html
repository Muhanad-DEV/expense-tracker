<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Expense Tracker - Login</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="auth-body">
  
  <div class="auth-container">
    <div class="auth-card">
      <!-- Logo/Brand -->
      <div class="brand">
        <h1>ðŸ’° Expense Tracker</h1>
        <p>Manage your finances with ease</p>
      </div>

      <!-- Login Form -->
      <div id="login-section" class="auth-section">
        <h2>Sign In</h2>
        
        <form id="login-form" class="auth-form">
          <div class="form-group">
            <label for="login-email">Email</label>
            <input type="email" id="login-email" placeholder="your@email.com" required autofocus>
          </div>
          
          <div class="form-group">
            <label for="login-password">Password</label>
            <input type="password" id="login-password" placeholder="Enter your password" required>
          </div>
          
          <button type="submit" class="btn btn-primary">Sign In</button>
          
          <p class="error-message" id="login-error"></p>
        </form>
        
        <p class="auth-switch">
          Don't have an account? 
          <a href="#" id="show-register">Create one</a>
        </p>
      </div>

      <!-- Register Form -->
      <div id="register-section" class="auth-section" style="display: none;">
        <h2>Create Account</h2>
        
        <form id="register-form" class="auth-form">
          <div class="form-group">
            <label for="register-name">Full Name</label>
            <input type="text" id="register-name" placeholder="John Doe" required>
          </div>
          
          <div class="form-group">
            <label for="register-email">Email</label>
            <input type="email" id="register-email" placeholder="your@email.com" required>
          </div>
          
          <div class="form-group">
            <label for="register-password">Password</label>
            <input type="password" id="register-password" placeholder="At least 6 characters" required minlength="6">
          </div>
          
          <div class="form-group">
            <label for="register-confirm">Confirm Password</label>
            <input type="password" id="register-confirm" placeholder="Re-enter password" required>
          </div>
          
          <button type="submit" class="btn btn-primary">Create Account</button>
          
          <p class="error-message" id="register-error"></p>
        </form>
        
        <p class="auth-switch">
          Already have an account? 
          <a href="#" id="show-login">Sign in</a>
        </p>
      </div>
    </div>
  </div>

  <!-- Toast notifications -->
  <div id="toast-container"></div>

  <script src="auth.js"></script>
</body>
</html>

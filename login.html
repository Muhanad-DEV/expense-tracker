<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Expense Tracker - Login</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="auth-body">
  <!-- Background Elements -->
  <div class="bg-shapes">
    <div class="shape shape-1"></div>
    <div class="shape shape-2"></div>
    <div class="shape shape-3"></div>
  </div>

  <div class="auth-container">
    <!-- Header with Logo -->
    <header class="auth-header">
      <div class="logo-container">
        <div class="logo-icon">
          <i class="fas fa-chart-line"></i>
        </div>
        <div class="logo-text">
          <h1>Expense Tracker</h1>
          <p>Smart financial management</p>
        </div>
      </div>
    </header>

    <main class="auth-main">
      <!-- Login Form -->
      <div id="login-section" class="auth-section">
        <div class="form-header">
          <h2>Welcome Back</h2>
          <p>Sign in to your account</p>
        </div>
        
        <form id="login-form" class="auth-form">
          <div class="form-group">
            <label for="login-email">
              <i class="fas fa-envelope"></i>
              Email Address
            </label>
            <input type="email" id="login-email" name="email" placeholder="Enter your email" required>
          </div>
          
          <div class="form-group">
            <label for="login-password">
              <i class="fas fa-lock"></i>
              Password
            </label>
            <div class="password-input">
              <input type="password" id="login-password" name="password" placeholder="Enter your password" required>
              <button type="button" class="password-toggle" id="login-password-toggle">
                <i class="fas fa-eye"></i>
              </button>
            </div>
          </div>
          
          <div class="form-options">
            <label class="checkbox-container">
              <input type="checkbox" id="remember-me">
              <span class="checkmark"></span>
              Remember me
            </label>
            <a href="#" class="forgot-password">Forgot password?</a>
          </div>
          
          <button type="submit" class="auth-btn primary-btn">
            <span>Sign In</span>
            <i class="fas fa-arrow-right"></i>
          </button>
          
          <p id="login-error" class="error-message" role="alert" aria-live="polite"></p>
        </form>
        
        <div class="divider">
          <span>or</span>
        </div>
        
        <div class="social-login">
          <button class="social-btn google-btn">
            <i class="fab fa-google"></i>
            Continue with Google
          </button>
          <button class="social-btn github-btn">
            <i class="fab fa-github"></i>
            Continue with GitHub
          </button>
        </div>
        
        <p class="auth-switch">
          Don't have an account? 
          <button type="button" id="show-register" class="link-btn">Create Account</button>
        </p>
      </div>

      <!-- Register Form -->
      <div id="register-section" class="auth-section" style="display: none;">
        <div class="form-header">
          <h2>Create Account</h2>
          <p>Join us and start tracking your expenses</p>
        </div>
        
        <form id="register-form" class="auth-form">
          <div class="form-group">
            <label for="register-name">
              <i class="fas fa-user"></i>
              Full Name
            </label>
            <input type="text" id="register-name" name="name" placeholder="Enter your full name" required>
          </div>
          
          <div class="form-group">
            <label for="register-email">
              <i class="fas fa-envelope"></i>
              Email Address
            </label>
            <input type="email" id="register-email" name="email" placeholder="Enter your email" required>
          </div>
          
          <div class="form-group">
            <label for="register-password">
              <i class="fas fa-lock"></i>
              Password
            </label>
            <div class="password-input">
              <input type="password" id="register-password" name="password" placeholder="Create a password" required minlength="6">
              <button type="button" class="password-toggle" id="register-password-toggle">
                <i class="fas fa-eye"></i>
              </button>
            </div>
            <div class="password-strength">
              <div class="strength-bar">
                <div class="strength-fill"></div>
              </div>
              <span class="strength-text">Password strength</span>
            </div>
          </div>
          
          <div class="form-group">
            <label for="register-confirm">
              <i class="fas fa-lock"></i>
              Confirm Password
            </label>
            <div class="password-input">
              <input type="password" id="register-confirm" name="confirmPassword" placeholder="Confirm your password" required>
              <button type="button" class="password-toggle" id="register-confirm-toggle">
                <i class="fas fa-eye"></i>
              </button>
            </div>
          </div>
          
          <div class="form-options">
            <label class="checkbox-container">
              <input type="checkbox" id="terms-agreement" required>
              <span class="checkmark"></span>
              I agree to the <a href="#" class="terms-link">Terms of Service</a> and <a href="#" class="terms-link">Privacy Policy</a>
            </label>
          </div>
          
          <button type="submit" class="auth-btn primary-btn">
            <span>Create Account</span>
            <i class="fas fa-user-plus"></i>
          </button>
          
          <p id="register-error" class="error-message" role="alert" aria-live="polite"></p>
        </form>
        
        <div class="divider">
          <span>or</span>
        </div>
        
        <div class="social-login">
          <button class="social-btn google-btn">
            <i class="fab fa-google"></i>
            Continue with Google
          </button>
          <button class="social-btn github-btn">
            <i class="fab fa-github"></i>
            Continue with GitHub
          </button>
        </div>
        
        <p class="auth-switch">
          Already have an account? 
          <button type="button" id="show-login" class="link-btn">Sign In</button>
        </p>
      </div>
    </main>

    <!-- Footer -->
    <footer class="auth-footer">
      <p>&copy; 2024 Expense Tracker. All rights reserved.</p>
    </footer>

    <!-- Toasts -->
    <div id="toasts" aria-live="polite" aria-atomic="true"></div>

    <script src="auth.js"></script>
  </div>
</body>
</html>

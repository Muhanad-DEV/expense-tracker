<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Expense Tracker - Login</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="auth-body">
  <div class="auth-container">
    <div class="login-card">
      <!-- Login Form -->
      <div id="login-section" class="auth-section">
        <div class="login-header">
          <div class="logo">
            <div class="logo-icon">
              <svg width="28" height="28" viewBox="0 0 24 24" fill="none">
                <path d="M12 2L2 7L12 12L22 7L12 2Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M2 17L12 22L22 17" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M2 12L12 17L22 12" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
              </svg>
            </div>
            <h1>ExpenseTracker</h1>
          </div>
          <h2>Welcome back</h2>
          <p>Please sign in to your account</p>
        </div>
        
        <form id="login-form" class="login-form">
          <div class="input-group">
            <label for="login-email">Email</label>
            <div class="input-container">
              <input type="email" id="login-email" name="email" placeholder="Enter your email" required>
            </div>
          </div>
          
          <div class="input-group">
            <label for="login-password">Password</label>
            <div class="input-container">
              <input type="password" id="login-password" name="password" placeholder="Enter your password" required>
              <button type="button" class="password-toggle" id="login-password-toggle">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none">
                  <path d="M1 12S5 4 12 4S23 12 23 12S19 20 12 20S1 12 1 12Z" stroke="currentColor" stroke-width="2"/>
                  <circle cx="12" cy="12" r="3" stroke="currentColor" stroke-width="2"/>
                </svg>
              </button>
            </div>
          </div>
          
          <div class="form-options">
            <label class="remember-me">
              <input type="checkbox" id="remember-me">
              <span class="checkmark"></span>
              Remember me
            </label>
            <a href="#" class="forgot-link">Forgot password?</a>
          </div>
          
          <button type="submit" class="login-btn">
            Sign In
          </button>
          
          <p id="login-error" class="error-message" role="alert" aria-live="polite"></p>
        </form>
        
        <div class="signup-link">
          <p>Don't have an account? <button type="button" id="show-register" class="link-btn">Sign up</button></p>
        </div>
      </div>

      <!-- Register Form -->
      <div id="register-section" class="auth-section" style="display: none;">
        <div class="login-header">
          <div class="logo">
            <div class="logo-icon">
              <svg width="28" height="28" viewBox="0 0 24 24" fill="none">
                <path d="M12 2L2 7L12 12L22 7L12 2Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M2 17L12 22L22 17" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M2 12L12 17L22 12" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
              </svg>
            </div>
            <h1>ExpenseTracker</h1>
          </div>
          <h2>Create your account</h2>
          <p>Get started with expense tracking</p>
        </div>
        
        <form id="register-form" class="login-form">
          <div class="input-group">
            <label for="register-name">Full Name</label>
            <div class="input-container">
              <input type="text" id="register-name" name="name" placeholder="Enter your full name" required>
            </div>
          </div>
          
          <div class="input-group">
            <label for="register-email">Email</label>
            <div class="input-container">
              <input type="email" id="register-email" name="email" placeholder="Enter your email" required>
            </div>
          </div>
          
          <div class="input-group">
            <label for="register-password">Password</label>
            <div class="input-container">
              <input type="password" id="register-password" name="password" placeholder="Create a password" required minlength="6">
              <button type="button" class="password-toggle" id="register-password-toggle">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none">
                  <path d="M1 12S5 4 12 4S23 12 23 12S19 20 12 20S1 12 1 12Z" stroke="currentColor" stroke-width="2"/>
                  <circle cx="12" cy="12" r="3" stroke="currentColor" stroke-width="2"/>
                </svg>
              </button>
            </div>
            <div class="password-strength">
              <div class="strength-bar">
                <div class="strength-fill"></div>
              </div>
              <span class="strength-text">Password strength</span>
            </div>
          </div>
          
          <div class="input-group">
            <label for="register-confirm">Confirm Password</label>
            <div class="input-container">
              <input type="password" id="register-confirm" name="confirmPassword" placeholder="Confirm your password" required>
              <button type="button" class="password-toggle" id="register-confirm-toggle">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none">
                  <path d="M1 12S5 4 12 4S23 12 23 12S19 20 12 20S1 12 1 12Z" stroke="currentColor" stroke-width="2"/>
                  <circle cx="12" cy="12" r="3" stroke="currentColor" stroke-width="2"/>
                </svg>
              </button>
            </div>
          </div>
          
          <div class="form-options">
            <label class="remember-me">
              <input type="checkbox" id="terms-agreement" required>
              <span class="checkmark"></span>
              I agree to the <a href="#" class="terms-link">Terms of Service</a> and <a href="#" class="terms-link">Privacy Policy</a>
            </label>
          </div>
          
          <button type="submit" class="login-btn">
            Create Account
          </button>
          
          <p id="register-error" class="error-message" role="alert" aria-live="polite"></p>
        </form>
        
        <div class="signup-link">
          <p>Already have an account? <button type="button" id="show-login" class="link-btn">Sign in</button></p>
        </div>
      </div>
    </div>
  </div>

  <!-- Toasts -->
  <div id="toasts" aria-live="polite" aria-atomic="true"></div>

  <script src="api-client.js"></script>
  <script src="auth.js"></script>
</body>
</html>

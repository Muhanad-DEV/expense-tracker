<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Expense Tracker - Login</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="auth-body">
  <div class="auth-wrapper">
    <!-- Centered Form Container -->
    <div class="auth-center-panel">
      <div class="auth-form-container">

        <!-- Login Form -->
        <div id="login-section" class="auth-section">
          <div class="form-header">
            <h2>Welcome back</h2>
            <p>Sign in to your account to continue</p>
          </div>
          
          <form id="login-form" class="auth-form">
            <div class="form-group">
              <label for="login-email">Email address</label>
              <div class="input-wrapper">
                <input type="email" id="login-email" name="email" placeholder="Enter your email" required>
                <div class="input-icon">
                  <svg width="16" height="16" viewBox="0 0 16 16" fill="none">
                    <path d="M2.5 4.5L8 8L13.5 4.5" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                    <rect x="2" y="3" width="12" height="10" rx="1" stroke="currentColor" stroke-width="1.5"/>
                  </svg>
                </div>
              </div>
            </div>
            
            <div class="form-group">
              <label for="login-password">Password</label>
              <div class="input-wrapper">
                <input type="password" id="login-password" name="password" placeholder="Enter your password" required>
                <button type="button" class="password-toggle" id="login-password-toggle">
                  <svg width="16" height="16" viewBox="0 0 16 16" fill="none">
                    <path d="M8 3C4.5 3 1.73 5.11 1 8C1.73 10.89 4.5 13 8 13C11.5 13 14.27 10.89 15 8C14.27 5.11 11.5 3 8 3Z" stroke="currentColor" stroke-width="1.5"/>
                    <circle cx="8" cy="8" r="2" stroke="currentColor" stroke-width="1.5"/>
                  </svg>
                </button>
              </div>
            </div>
            
            <div class="form-options">
              <label class="checkbox-container">
                <input type="checkbox" id="remember-me">
                <span class="checkmark"></span>
                Remember me
              </label>
              <a href="#" class="forgot-password">Forgot password?</a>
            </div>
            
            <button type="submit" class="auth-btn primary-btn">
              <span>Sign in</span>
              <svg width="16" height="16" viewBox="0 0 16 16" fill="none">
                <path d="M6 12L10 8L6 4" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
              </svg>
            </button>
            
            <p id="login-error" class="error-message" role="alert" aria-live="polite"></p>
          </form>
          
          
          <p class="auth-switch">
            Don't have an account? 
            <button type="button" id="show-register" class="link-btn">Sign up</button>
          </p>
        </div>

        <!-- Register Form -->
        <div id="register-section" class="auth-section" style="display: none;">
          <div class="form-header">
            <h2>Create your account</h2>
            <p>Get started with expense tracking today</p>
          </div>
          
          <form id="register-form" class="auth-form">
            <div class="form-group">
              <label for="register-name">Full name</label>
              <div class="input-wrapper">
                <input type="text" id="register-name" name="name" placeholder="Enter your full name" required>
                <div class="input-icon">
                  <svg width="16" height="16" viewBox="0 0 16 16" fill="none">
                    <path d="M8 8C9.65685 8 11 6.65685 11 5C11 3.34315 9.65685 2 8 2C6.34315 2 5 3.34315 5 5C5 6.65685 6.34315 8 8 8Z" stroke="currentColor" stroke-width="1.5"/>
                    <path d="M2 14C2 11.7909 3.79086 10 6 10H10C12.2091 10 14 11.7909 14 14" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
                  </svg>
                </div>
              </div>
            </div>
            
            <div class="form-group">
              <label for="register-email">Email address</label>
              <div class="input-wrapper">
                <input type="email" id="register-email" name="email" placeholder="Enter your email" required>
                <div class="input-icon">
                  <svg width="16" height="16" viewBox="0 0 16 16" fill="none">
                    <path d="M2.5 4.5L8 8L13.5 4.5" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                    <rect x="2" y="3" width="12" height="10" rx="1" stroke="currentColor" stroke-width="1.5"/>
                  </svg>
                </div>
              </div>
            </div>
            
            <div class="form-group">
              <label for="register-password">Password</label>
              <div class="input-wrapper">
                <input type="password" id="register-password" name="password" placeholder="Create a password" required minlength="6">
                <button type="button" class="password-toggle" id="register-password-toggle">
                  <svg width="16" height="16" viewBox="0 0 16 16" fill="none">
                    <path d="M8 3C4.5 3 1.73 5.11 1 8C1.73 10.89 4.5 13 8 13C11.5 13 14.27 10.89 15 8C14.27 5.11 11.5 3 8 3Z" stroke="currentColor" stroke-width="1.5"/>
                    <circle cx="8" cy="8" r="2" stroke="currentColor" stroke-width="1.5"/>
                  </svg>
                </button>
              </div>
              <div class="password-strength">
                <div class="strength-bar">
                  <div class="strength-fill"></div>
                </div>
                <span class="strength-text">Password strength</span>
              </div>
            </div>
            
            <div class="form-group">
              <label for="register-confirm">Confirm password</label>
              <div class="input-wrapper">
                <input type="password" id="register-confirm" name="confirmPassword" placeholder="Confirm your password" required>
                <button type="button" class="password-toggle" id="register-confirm-toggle">
                  <svg width="16" height="16" viewBox="0 0 16 16" fill="none">
                    <path d="M8 3C4.5 3 1.73 5.11 1 8C1.73 10.89 4.5 13 8 13C11.5 13 14.27 10.89 15 8C14.27 5.11 11.5 3 8 3Z" stroke="currentColor" stroke-width="1.5"/>
                    <circle cx="8" cy="8" r="2" stroke="currentColor" stroke-width="1.5"/>
                  </svg>
                </button>
              </div>
            </div>
            
            <div class="form-options">
              <label class="checkbox-container">
                <input type="checkbox" id="terms-agreement" required>
                <span class="checkmark"></span>
                I agree to the <a href="#" class="terms-link">Terms of Service</a> and <a href="#" class="terms-link">Privacy Policy</a>
              </label>
            </div>
            
            <button type="submit" class="auth-btn primary-btn">
              <span>Create account</span>
              <svg width="16" height="16" viewBox="0 0 16 16" fill="none">
                <path d="M8 2V14M2 8H14" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
              </svg>
            </button>
            
            <p id="register-error" class="error-message" role="alert" aria-live="polite"></p>
          </form>
          
          
          <p class="auth-switch">
            Already have an account? 
            <button type="button" id="show-login" class="link-btn">Sign in</button>
          </p>
        </div>
      </div>
    </div>
  </div>

  <!-- Toasts -->
  <div id="toasts" aria-live="polite" aria-atomic="true"></div>

  <script src="api-client.js"></script>
  <script src="auth.js"></script>
</body>
</html>
